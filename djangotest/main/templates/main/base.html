        .wrapper{
	position: relative;
	display: block;
	width: 100%;
	box-sizing: border-box;
	text-align: justify;
}
	.wrapper:after{
		position: relative;
		display: inline-block;
		width: 100%;
		height: auto;
		box-sizing: border-box;
		vertical-align: top;
		content: '';
	}
	.wrapper>div{
		position: relative;
		display: inline-block;
		width: 25%;
		height: auto;
		box-sizing: border-box;
		text-align: left;
		vertical-align: top;
	}
    </style>
</head>
