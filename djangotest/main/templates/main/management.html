{% extends 'main/base.html' %}

{% block title %}Management{% endblock %}

{% block content %}
<h4>
    Management
</h4>
<div class="wrapper">
    {% if statuses %}
        {% for el in statuses %}
            <div class="alert alert-primary mt-2" style="width:49%">
                <form method="post">
                    {% csrf_token %}
                    <table cellspacing="0" cellpadding="5" style="width:100%">
                        <tr>
                            <td>
                                <h3>{{ el.FarmName }}</h3>
                            </td>
                            <td>
                                <input type="text" class="form-control" style="width:100%" name="ChangeName{{ el.id }}">
                            </td>
                            <td>
                                <input type="submit" class="btn btn-primary" name="NameSend{{ el.id }}" value="Rename" style="width:100%">
                            </td>
                        </tr>
                        <tr>
                            <p style="font-size: 24px">
                                <td>
                                    Cooler: &nbsp;
                                </td>
                                <td>
                                    <input type="submit" class="btn btn-primary" name="CoolerOn{{ el.id }}" value="On" style="width:100%">
                                </td>
                                <td>
                                    <input type="submit" class="btn btn-primary" name="CoolerOff{{ el.ID }}" value="Off" style="width:100%">
                                </td>
                            </p>
                        </tr>
                        <tr>
                            <p style="font-size: 24px;">
                                <td>
                                    Watering: &nbsp;
                                </td>
                                <td>
                                    <input type="submit" class="btn btn-primary" name="WateringOn{{ el.ID }}" value="On" style="width:100%">
                                </td><td>
                                    <input type="submit" class="btn btn-primary" name="WateringOff{{ el.ID }}" value="Off" style="width:100%">
                                </td>
                            </p>
                        </tr>
                        <tr>
                            <p style="font-size: 24px">
                                <td>
                                    Light: &nbsp;
                                </td>
                                <td>
                                    <input type="submit" class="btn btn-primary" name="LightOn{{ el.ID }}" value="On" style="width:100%" id="45">
                                </td><td>
                                    <input type="submit" class="btn btn-primary" name="LightOff{{ el.ID }}" value="Off" style="width:100%">
                                </td>
                            </p>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <input type="submit" class="btn btn-primary" name="Default{{ el.ID }}" value="Default" style="width:100%">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        {% endfor %}
    {% else %}
        <h3>None</h3>
    {% endif %}
</div>
{% endblock %}
